<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CafeStreet</title>

    <!-- font family popins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <!-- font family popins -->
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- css link -->
  </head>
  <body>
    <!-- ============= nav bar start =============== -->
    <section id="navbar">
      <div class="container">
        <div class="navbarWrapper">
          <div class="navbarLogo">
            <img src="./images/navbar/logo_coffe.svg" alt="logo_coffe" />
          </div>
          <div>
            <ul class="nav__link">
              <li><a href="#">About us</a></li>
              <li><a href="#">Our Product</a></li>
              <li><a href="#">Delivery</a></li>
            </ul>
          </div>
          <div class="navRight">
            <button class="navRight__Btn">
              <span><img class="navRight__img" src="./images/navbar/searchIcon.png" alt="searchIcon" /></span>
    
              Cappuccino
            </button>
            <div>
              <img class="navRight__cart" src="./images/navbar/navCart.png" alt="shoppingcart" />
              <img class="navRight__cartDot" src="./images/navbar/Ellipse 4.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- ============= nav bar end =============== -->

</html>
